<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to the Client Page</h1>
    <p id="name"></p>
    <script>
        fetch('http://localhost:3000/users/1').then(res=>res.json()).then(
            data=>{
                document.getElementById('name').innerText = "name: "+data.name+" id:"+data.id;
            }
        )
    </script>
</body>
</html>
