<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello Love</h1>
    <p id="name"></p>
    <script>
        fetch('http://localhost:3000/users/').then(res=>res.json()).then(
            data => {
                const names = data.map(user => user).join(', ');
                document.getElementById('name').innerText = names+'.';
            }
        )
    </script>   

    <input type="text" id="nameInput" placeholder="Type your name here" />
    <button id="submitButton">Submit</button>

    <script>
        const button = document.getElementById('submitButton');
        button.addEventListener('click',()=>{
            const name = document.getElementById('nameInput').value;
            const jsonInput = {name}
            fetch('http://localhost:3000/love', {
                method:'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(jsonInput)
            })
        })
    </script>
</body>
</html>
