<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello Love</h1>
    <p id="name"></p>
    <script>
        fetch('http://localhost:3000/users/').then(res=>res.json()).then(
            data => {
                const names = data.map(user => user).join(', ');
                document.getElementById('name').innerText = names+'.';
            }
        )
    </script>   

    <input type="text" id="nameInput" placeholder="Type your name here" />
    <input type="text" id="nameInput1" placeholder="Type spouse name here" />
    <input type="text" id="message1" placeholder="Type spouse name here"/>


    <button id="submitButton">Submit</button>
    <h2 id="yourLove"></h2>
    <p id="message"></p>


    <script>
        const button = document.getElementById('submitButton');
        button.addEventListener('click',()=>{
            const name = document.getElementById('nameInput').value;
            const spouseName = document.getElementById('nameInput1').value;
            message = document.getElementById('message1').value;
            const jsonInput = {name, spouseName, message};
            fetch('http://localhost:3000/love', {
                method:'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(jsonInput)
            })
            .then(res => res.json())
            .then(data => {
                console.log(data);
                document.getElementById('yourLove').innerText = data.yourLove;
                document.getElementById('message').innerText = data.message;
            })
        })
    </script>
</body>
</html>
